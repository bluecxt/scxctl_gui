name: Build & Release AppImage

on:
  push:
    tags:
      - "v*.*.*" # Se lance uniquement sur push de tags versionn√©s
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-gi python3-gi-cairo gir1.2-gtk-4.0 libcairo2-dev libgirepository1.0-dev
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6 pygobject

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Run build script (Build Both)
        env:
          ARCH: x86_64
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: ./build.sh

      - name: Upload AppImage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scxctl_gui_appimages
          path: ./*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: scxctl_gui_appimages
          path: ./release

      - name: Create GitHub Release and upload AppImages
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
